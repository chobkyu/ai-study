<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 챗봇</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 90%;
        max-width: 800px;
        height: 90vh;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .header h1 {
        font-size: 24px;
        margin-bottom: 5px;
      }

      .header p {
        font-size: 14px;
        opacity: 0.9;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f5f5f5;
      }

      .message {
        margin-bottom: 15px;
        display: flex;
        animation: fadeIn 0.3s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        justify-content: flex-end;
      }

      .message.bot {
        justify-content: flex-start;
      }

      .message-content {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 18px;
        word-wrap: break-word;
      }

      .message.user .message-content {
        background: #667eea;
        color: white;
      }

      .message.bot .message-content {
        background: white;
        color: #333;
        border: 1px solid #e0e0e0;
      }

      .input-area {
        padding: 20px;
        background: white;
        border-top: 1px solid #e0e0e0;
        display: flex;
        gap: 10px;
      }

      #messageInput {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 25px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.3s;
      }

      #messageInput:focus {
        border-color: #667eea;
      }

      button {
        padding: 12px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: transform 0.2s;
      }

      button:hover {
        transform: scale(1.05);
      }

      button:active {
        transform: scale(0.95);
      }

      .typing-indicator {
        display: none;
        padding: 12px 16px;
        background: white;
        border-radius: 18px;
        width: fit-content;
      }

      .typing-indicator span {
        height: 8px;
        width: 8px;
        background: #999;
        border-radius: 50%;
        display: inline-block;
        margin: 0 2px;
        animation: typing 1.4s infinite;
      }

      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-10px);
        }
      }

      .stats {
        font-size: 12px;
        color: #666;
        text-align: center;
        padding: 10px;
        background: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🤖 AI 챗봇</h1>
        <p>LangGraph 기반 한국어 챗봇</p>
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="message bot">
          <div class="message-content">
            안녕하세요! 저는 한국어로 대화하는 AI 어시스턴트입니다. 궁금한 것이
            있으시면 무엇이든 물어보세요! 😊
          </div>
        </div>
      </div>

      <div class="stats" id="stats">메시지: 0개</div>

      <div class="input-area">
        <input
          type="text"
          id="messageInput"
          placeholder="메시지를 입력하세요..."
          autocomplete="off"
        />
        <button onclick="sendMessage()">전송</button>
        <button onclick="clearChat()">초기화</button>
      </div>
    </div>

    <script>
      let sessionId = null;
      let messageCount = 0;

      // 세션 ID 생성
      function generateSessionId() {
        return (
          "session_" +
          Date.now() +
          "_" +
          Math.random().toString(36).substr(2, 9)
        );
      }

      sessionId = generateSessionId();

      // 메시지 추가
      function addMessage(content, isUser = false) {
        const messagesDiv = document.getElementById("chatMessages");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${isUser ? "user" : "bot"}`;

        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content";
        contentDiv.textContent = content;

        messageDiv.appendChild(contentDiv);
        messagesDiv.appendChild(messageDiv);

        // 스크롤 맨 아래로
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        messageCount++;
        updateStats();
      }

      // 타이핑 인디케이터
      function showTyping() {
        const messagesDiv = document.getElementById("chatMessages");
        const typingDiv = document.createElement("div");
        typingDiv.className = "message bot";
        typingDiv.id = "typingIndicator";

        const indicator = document.createElement("div");
        indicator.className = "typing-indicator";
        indicator.style.display = "block";
        indicator.innerHTML = "<span></span><span></span><span></span>";

        typingDiv.appendChild(indicator);
        messagesDiv.appendChild(typingDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
      function hideTyping() {
        const typingDiv = document.getElementById("typingIndicator");
        if (typingDiv) {
          typingDiv.remove();
        }
      }

      // 통계 업데이트
      function updateStats() {
        document.getElementById(
          "stats"
        ).textContent = `메시지: ${messageCount}개`;
      }

      // 메시지 전송
      async function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();

        if (!message) return;

        // 입력창 비우기
        input.value = "";

        // 사용자 메시지 표시
        addMessage(message, true);

        // 타이핑 인디케이터
        showTyping();

        try {
          // API 호출
          const response = await fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message: message,
              session_id: sessionId,
            }),
          });

          if (!response.ok) {
            throw new Error("서버 오류");
          }

          const data = await response.json();

          // 타이핑 숨기기
          hideTyping();

          // 봇 응답 표시
          addMessage(data.response, false);
        } catch (error) {
          hideTyping();
          addMessage(
            "죄송합니다. 오류가 발생했습니다: " + error.message,
            false
          );
        }
      }

      // 채팅 초기화
      async function clearChat() {
        if (!confirm("대화 내용을 모두 삭제하시겠습니까?")) {
          return;
        }

        try {
          await fetch(`/session/${sessionId}`, {
            method: "DELETE",
          });

          // UI 초기화
          document.getElementById("chatMessages").innerHTML = `
                    <div class="message bot">
                        <div class="message-content">
                            대화가 초기화되었습니다. 새로운 대화를 시작해보세요!
                        </div>
                    </div>
                `;

          messageCount = 0;
          updateStats();

          // 새 세션 ID
          sessionId = generateSessionId();
        } catch (error) {
          alert("초기화 중 오류가 발생했습니다.");
        }
      }

      // Enter 키로 전송
      document
        .getElementById("messageInput")
        .addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            sendMessage();
          }
        });

      // WebSocket 버전 (선택사항)
      function connectWebSocket() {
        const ws = new WebSocket(`ws://localhost:8000/ws/${sessionId}`);

        ws.onopen = () => {
          console.log("WebSocket 연결됨");
        };

        ws.onmessage = (event) => {
          hideTyping();
          addMessage(event.data, false);
        };

        ws.onerror = (error) => {
          console.error("WebSocket 오류:", error);
        };

        ws.onclose = () => {
          console.log("WebSocket 연결 종료");
        };

        return ws;
      }
    </script>
  </body>
</html>
